<!DOCTYPE html>
<html lang="en">
<head>

    <title>Gamer Zone</title>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">

<body>
    <header id="header">
        <section class="header_content">

                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Developers</a></li>
                        <div class="follow">
                            <p class="description_font">Follow Us On</p>
                            <i class="fa-brands fa-youtube fa-lg"></i>
                            <i class="fa-brands fa-tiktok fa-lg"></i>
                        </div>
                    </ul>
                </div>
            </nav>
        </section>
        <section class="banner_section">
            <div class="banner_content">
                <h2 class="title_font">Play Like The</h2>
                <h1>G.O.A.T.</h1>
                <p class="description_font">1-Click instant play</p>
                <p class="description_font">No Download</p>
                <p class="description_font">1000s of supported online games</p>
                <div class="btn_container">
                    <button class="btn">sign In</button>
                    <button class="btn second_btn">go rogue</button>
                </div>
            </div>
            <div class="banner_img">
                <img src="images/Group_18.png" alt="Banner">

        </section>
    </header>
    <main id="main">

    </main>
